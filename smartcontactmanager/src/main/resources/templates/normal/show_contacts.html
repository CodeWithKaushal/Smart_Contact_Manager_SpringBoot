<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>This is Home Page</title>
</head>

<body>



	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>


				<div class="search-container my-3">

					<input onkeyup="search()" id="search-input" type="text" class="form-control"
						placeholder="Search your contacts" />

					<div class="search-result">


					</div>

				</div>


				<div class="table-responsive">

					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Action</th>

							</tr>
						</thead>
						<tbody>


							<tr th:each="c : ${contacts}">

								<th scope="row" th:text="${'2023'+c.cId}"></th>

								<td>

									<img class="my_profile_picture" src="" th:src="@{'/img/'+${c.image}}"
										alt="profile photo" />

									<span th:text="${c.name}"></span>
								</td>

								<td>
									<a href="" th:href="@{'/user/'+${c.cId}+'/contact'}">
										<span th:text="${c.email}"></span>
									</a>
								</td>

								<td th:text="${c.phone}"></td>
								<td>
									<a href="#" th:onclick="|deleteContact(${c.cId})|"
										class="btn btn-danger btn-sm">Delete</a>

									<form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">

										<button type="submit" class="btn btn-primary btn-sm">Update</button>

									</form>

								</td>
							</tr>

						</tbody>
					</table>
				</div>

				<!-- pagination part -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a
								th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link"
								href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a
								th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span
									th:text="${i}"></span></a></li>

						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
								th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a>
						</li>

					</ul>
				</nav>


			</div>
		</div>
		<script>


			$(document).ready(() => {
				$('.item').removeClass('active');
				$("#contact-link").addClass("active");
			})

		</script>

	</section>
</body>

</html>
