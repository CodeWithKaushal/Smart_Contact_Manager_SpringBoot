<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>password change form</title>
</head>

<body>

	<section>
		<div id="login">
		
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							
							<h3 class="mt-4">Enter New Password</h3>
							

							
							<form method="post" action="" th:action="@{/change-password}">
								
								<div class="form-group">
									
									<input name="newPassword" required="required" type="number" placeholder="Enter New Password here" class="form-control" />
									
								</div>
								
								<div class="conatiner text-center">
									
									<button class="btn btn-primary">Change Password</button>
									
								</div>
								
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
