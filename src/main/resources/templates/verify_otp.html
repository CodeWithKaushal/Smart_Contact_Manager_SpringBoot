<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Verify OTP</title>
</head>

<body>

	<section>
		<div id="login">
		
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							
							<!--rmail form-->
							
							<div class="alert alert-success" role="alert">
								We have sent OTP to your email....
							</div>
							
							<!-- Message box -->

							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<!--<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>-->
							</div>
							
							
							

							
							<form method="post" action="" th:action="@{/verify-otp}">
								
								<div class="form-group">
									
									<input name="otp" required="required" type="number" placeholder="Enter OTP Here" class="form-control" />
									
								</div>
								
								<div class="conatiner text-center">
									
									<button class="btn btn-success">Verify</button>
									
								</div>
								
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
