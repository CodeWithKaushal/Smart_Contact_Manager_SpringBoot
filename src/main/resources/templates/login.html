<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymleaf.org"
  th:replace="base::Layout(~{::section})"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Login - Smart Contact Manager</title>
  </head>

  <body>
    <section>
      <div id="login" class="py-5">
        <div class="container">
          <div id="login-row" class="row justify-content-center">
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="card">
                <div class="card-body">
                  <div class="text-center mb-4">
                    <img
                      src=""
                      th:src="@{/img/login.png}"
                      alt="Login"
                      style="width: 80px"
                    />
                    <h3 class="mt-3 font-weight-bold text-primary">
                      Welcome Back
                    </h3>
                    <p class="text-muted">Sign in to access your account</p>
                  </div>

                  <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle mr-2"></i>Invalid
                    username or password
                  </div>

                  <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle mr-2"></i>You have been
                    successfully logged out
                  </div>

                  <div th:if="${param.change}" class="alert alert-success">
                    <i class="fas fa-check-circle mr-2"></i
                    ><span th:text="${param.change}"></span>
                  </div>

                  <form
                    id="login-form"
                    class="form"
                    th:action="@{/dologin}"
                    action="#"
                    method="post"
                  >
                    <div class="form-group">
                      <label for="username"
                        ><i class="fas fa-envelope mr-2"></i>Email
                        Address</label
                      >
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="password"
                        ><i class="fas fa-lock mr-2"></i>Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                      />
                    </div>

                    <div class="form-group form-check">
                      <input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox"
                        class="form-check-input"
                      />
                      <label for="remember-me" class="form-check-label"
                        >Remember me</label
                      >
                    </div>

                    <div class="form-group text-center">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block py-2"
                      >
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                      </button>
                    </div>

                    <div class="form-group text-center">
                      <a th:href="@{/forgot}" class="text-primary">
                        <i class="fas fa-key mr-1"></i>Forgot Password?
                      </a>
                    </div>
                  </form>

                  <div class="text-center mt-3">
                    <p class="mb-0">
                      Don't have an account?
                      <a th:href="@{/signup}" class="font-weight-bold"
                        >Register here</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
