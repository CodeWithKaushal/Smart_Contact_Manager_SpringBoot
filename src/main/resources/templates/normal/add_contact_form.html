<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>This is Home Page</title>
</head>

<body>

	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input required type="text" id="firstName" name="name" placeholder="Enter Name here"
										class="form-control" />
								</div>

								<!-- second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>
									</div>
									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control" />
								</div>

								<!-- phone field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-phone"></i>

										</div>
									</div>
									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Nummber here" class="form-control" />
								</div>

								<!-- email field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											@

										</div>
									</div>
									<input required type="email" id="email" name="email" placeholder="Enter email here"
										class="form-control" />
								</div>

								<!-- work field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>
									<input required type="text" id="work" name="work" placeholder="Enter work here"
										class="form-control" />
								</div>

								<!-- Contact description -->

								<div class="form-group mt-3">
									<textarea placeholder="Enter contact description" name="description"
										id="description" class="form-control" rows="8"></textarea>
								</div>

								<!-- contact image -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>

				</div>

			</div>

		</div>
		<script>


			$(document).ready(() => {
				$('.item').removeClass('active');
				$("#add-link").addClass("active");
			})

		</script>


	</section>
</body>

</html>
