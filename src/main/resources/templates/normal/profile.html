<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>This is Home Page</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="card shadow border-0">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
              <i class="fas fa-user-circle mr-2"></i>User Profile
            </h3>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center mb-4">
                <div class="profile-image-container">
                  <img
                    class="img-fluid rounded-circle shadow-sm profile-image"
                    style="
                      height: 200px;
                      width: 200px;
                      object-fit: cover;
                      border: 5px solid #f8f9fa;
                    "
                    th:src="@{'/img/'+${user.imageUrl}}"
                    alt="profile photo"
                    onerror="this.src='/img/default.png'"
                  />
                </div>
                <h3
                  class="mt-3 font-weight-bold text-primary"
                  th:text="${user.name}"
                ></h3>
                <p
                  class="badge badge-info px-3 py-2 mt-2"
                  th:text="${user.role}"
                ></p>
              </div>

              <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                  <div class="card-header bg-light">
                    <h4 class="mb-0">
                      <i class="fas fa-info-circle mr-2"></i>Account Information
                    </h4>
                  </div>
                  <div class="card-body">
                    <table class="table table-hover">
                      <tbody>
                        <tr>
                          <th scope="row">
                            <i class="fas fa-id-badge mr-2 text-primary"></i
                            >User ID
                          </th>
                          <td class="font-weight-bold">
                            2023<span th:text="${user.id}"></span>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            <i class="fas fa-envelope mr-2 text-primary"></i
                            >Email
                          </th>
                          <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                          <th scope="row">
                            <i class="fas fa-user-tag mr-2 text-primary"></i
                            >Role
                          </th>
                          <td>
                            <span
                              class="badge badge-primary"
                              th:text="${user.role}"
                            ></span>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            <i class="fas fa-check-circle mr-2 text-primary"></i
                            >Account Status
                          </th>
                          <td>
                            <span
                              th:if="${user.enabled}"
                              class="badge badge-success"
                              >Active</span
                            >
                            <span
                              th:unless="${user.enabled}"
                              class="badge badge-danger"
                              >Inactive</span
                            >
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            <i class="fas fa-quote-left mr-2 text-primary"></i
                            >About
                          </th>
                          <td th:text="${user.about}">Not specified</td>
                        </tr>
                      </tbody>
                    </table>

                    <div class="text-center mt-4">
                      <a th:href="@{/user/settings}" class="btn btn-primary">
                        <i class="fas fa-cog mr-1"></i> Update Profile
                      </a>
                      <a
                        th:href="@{/user/index}"
                        class="btn btn-outline-secondary ml-2"
                      >
                        <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#profile-link").addClass("active");
        });
      </script>
    </section>
  </body>
</html>
